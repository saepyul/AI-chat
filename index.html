  <style>
    body {

        Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
      background: #f5f6fa;
    }

    .app {
      max-width: 720px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
    }

    header {
      padding: 14px 16px;
      font-weight: 700;
      border-bottom: 1px solid #e5e7eb;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;

    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .me {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: #f1f5f9;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 10px;
      font-size: 14px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 600;
      background: #111827;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>AI ì±„íŒ… (í…ŒìŠ¤íŠ¸)</header>

    <div id="chat"></div>

    <div class="input-area">
      <textarea

      ></textarea>
      <button id="send">ì „ì†¡</button>

  </div>

  <script>
    // ðŸ”¥ ì—¬ê¸°ë§Œ ë„¤ Worker ì£¼ì†Œë¡œ ë°”ê¾¸ë©´ ë¨
    const WORKER_URL = "https://delicate-sea-d954.saepyul.workers.dev/";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addBubble(text, who) {
      const div = document.createElement("div");
      div.className = "bubble " + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      addBubble(text, "me");
      sendBtn.disabled = true;

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addBubble(data.reply || "(ì‘ë‹µ ì—†ìŒ)", "ai");
      } catch (err) {
        addBubble("ì˜¤ë¥˜ ë°œìƒ: " + err.message, "ai");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
